<!DOCTYPE html>
<html>
<head>
    <title>Odd Even Check</title>
</head>
<body>

    <script>
        for (var i = 0; i <= 15; i++) {
            if (i % 2 === 0) {
                document.write(i + " is even<br>");
            } else {
                document.write(i + " is odd<br>");
            }
        }
    </script>

</body>
</html>
