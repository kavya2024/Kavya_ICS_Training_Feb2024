<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>
</head>
<body>

    <label for="num1">Enter first number:</label>
    <input type="number" id="num1"><br><br>

    <label for="num2">Enter second number:</label>
    <input type="number" id="num2"><br><br>

    <button onclick="multiply()">Multiply</button>
    <button onclick="divide()">Divide</button><br><br>

    <p id="result"></p>

    <script>
        //functiion to multilpy
        function multiply() {
            //input from the user
            var num1 = parseFloat(document.getElementById("num1").value);
            var num2 = parseFloat(document.getElementById("num2").value);
            var result = num1 * num2;
            document.getElementById("result").innerHTML = "Result of multiplication: " + result;
        }
        //function to divide
        function divide() {

            var num1 = parseFloat(document.getElementById("num1").value);
            var num2 = parseFloat(document.getElementById("num2").value);
            if (num2 === 0) {
                document.getElementById("result").innerHTML = "can't divide by zero";
            } else {
                var result = num1 / num2;
                document.getElementById("result").innerHTML = "Result of division: " + result;
            }
        }
    </script>

</body>
</html>
